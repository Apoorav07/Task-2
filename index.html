<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Card</title>


<style>
  .cardheader{
    background-color:lightcoral;
    display: flex;
    justify-content:space-evenly;
  }


</style>


</head>
<body>
  <div class="container" >
      <div class="row gy-3 my-3" >
        <div class="col-md-3">
          <div class="card" style="width: 30vw;height:50vh" >
            <div >
              <div class="cardheader">
                
              <div style="display:flex ;justify-content:space-between;">
                <div style="background-color: white ; border-radius:50px;height:50px;width:50px;font-size:small;justify-items:center;"></div><div><div>ETHAN WONG</div><div>male,60yr(senior citizen)</div></div>
              </div>

              <div>
                <div>Resident</div> <div>malaysia</div>
              </div>

            </div>
            <div class="card-body">

              <div  >

                <div style="display: flex;justify-content:space-evenly;">
                  <div>Patient ID</div> <div>Visit ID</div> <div>Ward</div>
               </div>
 
 
               <div style="display: flex;justify-content:space-evenly;">
                     <div>BED</div>  <div>Payor</div>
               </div>

              </div>


            <div style="display: flex;justify-content:space-evenly">
              <div>ADMISSION JOURNEY</div> <div>Elapsed Time 2:45</div>
            </div>


              
            </div>
          </div>
        </div>
      </div>
  </div>
